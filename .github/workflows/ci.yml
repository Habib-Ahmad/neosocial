name: CI/CD Pipeline

# CI runs on any push to any branch
# CD runs only on push to main or PR to main
on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Lint: checks code for errors without running it
  # Type Check: verifies TypeScript types are correct
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Lint client
        working-directory: ./client
        run: npm run lint

      - name: Type check client
        working-directory: ./client
        run: npx tsc --noEmit

      - name: Type check server
        working-directory: ./server
        run: npx tsc --noEmit

  # Runs Jest unit tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Run server unit tests
        working-directory: ./server
        run: npm test
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}

  # Compiles TypeScript and bundles React for production
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Build server
        working-directory: ./server
        run: npm run build

  # Triggers deploy webhook (only on main branch push)
  # Setup: Add RENDER_DEPLOY_HOOK_SERVER and RENDER_DEPLOY_HOOK_CLIENT secrets in GitHub
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy Server
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}"
            echo "Server deployment triggered"
          else
            echo "No server deploy hook configured, skipping"
          fi

      - name: Deploy Client
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}"
            echo "Client deployment triggered"
          else
            echo "No client deploy hook configured, skipping"
          fi
